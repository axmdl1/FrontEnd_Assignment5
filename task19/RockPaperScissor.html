<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="gameDiv">
      <h1 class="gameText" id="computerText">Computer: </h1>
      <h1 class="gameText" id="playerText">Player: </h1>
      <h1 class="gameText" id="resultText">Result: </h1>

      <button class="choice" id="rock">Rock</button>
      <button class="choice" id="paper">Paper</button>
      <button class="choice" id="scissor">Scissor</button>
    </div>

    <script src="index.js"></script>
</body>
</html>
